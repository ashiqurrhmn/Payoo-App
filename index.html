<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      rel="shortcut icon"
      href="./payoo-resources/assets/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="w-[263px] mx-auto pt-[210px]">
      <img src="./payoo-resources/assets/Logo-full.png" alt="" />
    </div>
    <div class="form mt-[32px]">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto rounded-[24px]">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-extrabold text-[#080808]">Mobile Number</label>
            <input id="input-number" maxlength="11" minlength="11" type="text" class="input border-none rounded-[32px] bg-base-200" placeholder="Enter your Number" />
            <label class="label font-extrabold text-[#080808]">4 Digit Pin</label>
            <input id="input-pin" maxlength="4" minlength="4" type="password" class="input border-none rounded-[32px] bg-base-200" placeholder="Enter 4-digit PIN" />
            <button id="login-btn" class="btn btn-primary mt-4 rounded-[32px] text-[20px]">Login</button>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="./script/login.js"></script>

  </body>
</html>
